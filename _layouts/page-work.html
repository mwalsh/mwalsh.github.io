---
layout: default
---
<div class="post page-work">

	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>

	<article class="post-content">
		{% if page.images %}
			<div class="entry-description">
				{{ content }}
			</div>
			<div class="entry-images">
				{% for item in page.images %}
					<img src="{{ item }}">
				{% endfor %}
			</div>
		{% else %}
			{{ content }}
		{% endif %}

	</article>

{% include work_nav.html prev_url=page.prev_url prev_title=page.prev_title next_url=page.next_url next_title=page.next_title %}

</div>
