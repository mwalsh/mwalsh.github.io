<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="apple-touch-icon" href="{{ "/assets/favicon.png"  | prepend: site.baseurl }}">
	<link rel="icon" href="{{ "/assets/favicon.png"  | prepend: site.baseurl }}">
	<!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="msapplication-TileImage" content="{{ "/assets/favicon.png" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/main.css?v=" | prepend: site.baseurl | append: site.css_version }}">
	<link rel="stylesheet" href="{{ "/css/print.css?v=" | prepend: site.baseurl | append: site.css_version }}" media="print">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
